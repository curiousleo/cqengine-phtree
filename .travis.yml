dist: trusty
sudo: required
jdk:
  - openjdk8
before_install:
   - wget 'https://github.com/bazelbuild/bazel/releases/download/0.18.0/bazel_0.18.0-linux-x86_64.deb' --output-file bazel.deb
   - chmod +x bazel.deb
   - sudo dpkg -i bazel.deb
script:
  - bash tools/check-bazel.sh
  - bash tools/check-java.sh
  - bazel build //...
  - bazel test //...

